<div class="container">
    <div class="row">

    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Login</div>
                <div class="panel-body">
                    <form action="">
                        <fieldset>
                           <div class="form-group">
                               <label for="">Empresa :</label>
                               <select class="form-control">
                                        <option>EMPRESA TESTE</option>
                                        <option>RESULT TECNOLOGIA</option>
                                        <option>NFE INBOX</option>
                                    </select>
                           </div>
                            <div class="form-group">
                                <label for="">Usuário :</label>
                                <input type="text" class="form-control" ng-model="usuario">
                            </div>
                            <div class="form-group">
                                <label for="">Senha :</label>
                                <input type="password" class="form-control" ng-model="senha">
                            </div>
                        </fieldset>
                        <fieldset>
                            <button class="btn btn-primary btn-lg" ng-click="logar()"><span class="glyphicon glyphicon-user"></span> Entrar</button>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="alert alert-danger alert-dismissible" role="alert" ng-show="falhou">
           <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <strong>Erro de Login!</strong> Usuário ou senha estão incorretos.
        </div>
    </div>
</div>
